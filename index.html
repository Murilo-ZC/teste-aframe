<!DOCTYPE html>
<html>
  <head>
    <title>Sala 360</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="img" src="./sala.jpg" />
        <img id="imgEscada" src="./fotos/Escada_embaixo.jpg" />
      </a-assets>
      <a-sky id="img-360" radius="30" src="#imgEscada"> </a-sky>
      <!-- <a-sphere  material="#img"> </a-sphere> -->
      <a-text value="Sala do Murilo" position="-1.5 4 -5" color="#000" scale="1.5 1.5 1.5"></a-text>
      <a-text value="Ve se mantem arrumado!" position="-1.5 3.5 -5" color="#000"></a-text>
      <!-- Camera + Cursor. -->
      <a-camera>
        <a-cursor
        id="cursor"
        animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
        animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
        animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
      </a-camera>

    </a-scene>
  </body>
</html>

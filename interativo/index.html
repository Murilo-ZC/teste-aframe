<!DOCTYPE html>
<html>
  <head>
    <title>Interativo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Adiciona física a interação -->
    
  </head>
  <body>
    <a-scene stats>
        <!-- Adicionado elemento camera e cursor -->
        <a-entity camera look-controls position="0 1.5 0">
            <a-cursor></a-cursor>
        </a-entity>
        <!-- Adicionado um elemento e o plano -->
        <a-entity id="ball"
                  position="0 1 -4"
                  material="color:green"
                  geometry="primitive:sphere; radius: 0.5;"></a-entity>
        <a-plane color="red" rotation="-90 0 0"
                 width="100" height="100"></a-plane>
        <!-- Adicionando elemento que vai ter interação, o bastão do jogador-->
        <a-entity position="0 0 -3" id="weapon">
            <a-box color="blue" width="0.25" height="0.5" depth="3"></a-box>
        </a-entity>
    </a-scene>
  </body>
  <!-- Cria o script para lidar com a transição -->
  <script>
    
  </script>
</html>
